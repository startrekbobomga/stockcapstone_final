<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        #report {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Financial Report Generator</h1>
    <button onclick="generateReport()">Generate Report</button>
    <div id="report">Click the button to generate the financial report.</div>

    <script>
        async function generateReport() {
            const reportDiv = document.getElementById('report');
            reportDiv.textContent = 'Generating report...';

            try {
                const response = await fetch('http://localhost:5000/report', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch report');
                }

                const data = await response.json();
                reportDiv.textContent = data.response;
            } catch (error) {
                reportDiv.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
