<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Data</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Add Chart.js -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Enter Stock Symbol</h1>
    <input type="text" id="symbol" placeholder="Enter stock symbol (e.g., AAPL)">
    <button onclick="navigateToHistoricalPage()">View Historical Data</button>
    <button onclick="navigateToChartPage()">View Close Price Chart</button>
    <button onclick="navigateToNewsPage()">View Recent News</button>
    <button onclick="navigateToStatPage()">View Company Statistics</button>
    <button onclick="navigateToTreeMapPage()">View Market</button>
    <button onclick="navigateToLoadDataPage()">Load Data</button>
    <button onclick="navigateToCollectedDataPage()">Show Data</button>
    <button onclick="navigateToReportPage()">Report</button>
    <button onclick="navigateToForecastPage()">Forecast</button>
    <button onclick="navigateToFGIPage()">FGI</button>
    <button onclick="navigateToSelectionPage()">Chat with AI</button>
    
  </div>
  

  <script src="script.js"></script>
</body>
</html>
